<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <title>FEM Product Preview Card</title>
  </head>
  <body>
    <div class="main-container">


     <div class="product-image-container">
        <img src="images/image-product-desktop.jpg" alt="chanel perfume bottle" class="desktop-image">
        <img src="images/image-product-mobile.jpg" alt="chanel perfume bottle" class="mobile-image" style="display: none;">
     </div>


     <div class="info-container">
      <!-- <div class="text"> -->
        <p class="item-type">PERFUME</p>
        <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
        <p class="body-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
        <div class="prices">       
          <h3 class="sale-price">$149.99</h3>
          <p class="original-price">$169.99</p>
        </div>  
      <!-- </div> -->
      <button class="button">
        <img src="images/icon-cart.svg" alt="cart-icon" class="cart">
        <p>Add to Cart</p>
      </button>
     </div>
     
     
    </div>
  </body>
</html>
